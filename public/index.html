<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Madeup</title>
  <link rel="icon" href="data:,">
  <script defer src="dist/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<!--
moveto(x = 0, y = -1, z = 0)
moveto(x = 0, y = 1, z = 0)
dowel()
-->

<div id="container">
  <div id="left">
    <div id="editor" draggable="false"></div>
    <div id="editor-messager-resizer" class="height-resizer resizer"></div>
    <div id="messager-container">
      <div id="messager"></div>
    </div>
  </div>
  <div id="left-middle-resizer" class="width-resizer resizer"></div>
  <div id="middle" draggable="false">
    <canvas id="canvas"></canvas>
    <div id="toolbar">
      <img id="pathify-button" src="/images/pathify_icon.png" class="tool-icon">
      <img id="solidify-button" src="/images/solidify_icon.png" class="tool-icon">
      <img id="fit-button" src="/images/fit_icon.png" class="tool-icon">
      <div class="tool-icon">
        <img id="stop-button" src="/images/spinner_icon.png" class="hidden">
      </div>
    </div>

    <div id="panel-tools">
      <img id="open-panel-button" src="/images/gear.png" class="tool-icon">
      <img id="close-panel-button" src="/images/close.png" class="tool-icon">
    </div>
  </div>
  <div id="middle-right-resizer" class="width-resizer resizer"></div>
  <div id="right">
    <div id="settings-root">
      <div class="panel-section">
        <h3>File</h3>
        <div id="file-root">
          <input type="button" id="save-button" value="Save">
          <input type="button" id="export-obj-button" value="Export OBJ">
        </div>
      </div>
    </div>
    <div id="settings-docs-resizer" class="height-resizer resizer"></div>
    <div id="docs-root">
    </div>
  </div>
</div>

<script>
window.source0 = null;
window.runZeroMode = null;
window.isEmbedded = false;
// SRC:PHP
</script>
  
</body>
</html>
